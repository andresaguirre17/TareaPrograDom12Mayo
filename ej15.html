<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar u Ocultar Elemento al Clic</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            margin-bottom: 20px;
        }

        .elemento {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 20px auto;
            display: none;
            text-align: center;
            font-size: 24px;
            color: yellowgreen;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn btn-success" id="mostrarBtn">Mostrar Elemento</button>
        <button class="btn btn-danger" id="ocultarBtn">Ocultar Elemento</button>
    </div>

    <div class="elemento" id="miElemento">
        <h1>Â¡Elemento Visible!</h1>
    </div>

    <!-- Bootstrap JS y otros scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0-alpha1/js/bootstrap.min.js"></script>
    <script>
        // Event listener para mostrar el elemento
        document.getElementById('mostrarBtn').addEventListener('click', function() {
            document.getElementById('miElemento').style.display = 'block';
        });

        // Event listener para ocultar el elemento
        document.getElementById('ocultarBtn').addEventListener('click', function() {
            document.getElementById('miElemento').style.display = 'none';
        });
    </script>
</body>
</html>
