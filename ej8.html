<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="text-center">Formulario de Registro</h1>
        <form id="registration-form">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" >
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" >
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" >
            </div>
            <!-- Nuevos campos -->
            <div class="mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" >
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="phone" >
            </div>
            <!-- Fin de los nuevos campos -->
            <button type="submit" class="btn btn-primary">Registrarse</button>
            <div id="message" class="mt-3"></div>
        </form>
    </div>

    <!-- Bootstrap JS y otros scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
       document.getElementById('registration-form').addEventListener("submit",function(event){
            event.preventDefault();  
            var username= document.getElementById("username").value.trim();
            var email= document.getElementById("email").value.trim();
            var password= document.getElementById("password").value.trim();
            var address= document.getElementById("address").value.trim();
            var phone= document.getElementById("phone").value.trim();

            if(username==="" || email==="" || password==="" || address==="" || phone===""){
                mensajeDinamico("danger","Por favor complete todos los campos");
            }
            else{
                mensajeDinamico("success", "Registro Completado");
            }

       });

       function mensajeDinamico(tipo, mensaje){
            var message= document.getElementById("message");
            message.innerHTML= `<div class="alert alert-${tipo}" role="alert">${mensaje}</div>`
       }
    </script>
</body>
</html>
