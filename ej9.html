<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .todo-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: aqua;
        }
        
        .todo-item {
            margin-bottom: 10px;
        }
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="todo-container">
            <h2>Lista de Tareas</h2>
            <input type="text" id="taskInput" class="form-control mb-2" placeholder="Agregar nueva tarea">
            <button class="btn btn-primary mb-2" onclick="agregarTarea()">Agregar Tarea</button>
            <ul id="taskList" class="list-group">
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
      function agregarTarea(){
            var tarea = document.getElementById('taskInput').value.trim();
            if(tarea!==''){
                var lista = document.getElementById('taskList');
                var nuevaTarea= document.createElement('li');
                nuevaTarea.className = 'list-group-item d-flex justify-content-between align-items-center'
                nuevaTarea.innerHTML= `
                <span> ${tarea} </span>
                <div>
                    <button class = "btn btn-success btn-sm" onclick="completarTarea(this)"> Completar </button>
                    <button class = "btn btn-danger btn-sm" onclick="eliminarTarea(this)"> Eliminar </button>
                </div>
                `;
                lista.appendChild(nuevaTarea);
                document.getElementById('taskInput').value='';
            }
        }

        function completarTarea(btnCompletar){
            var tarea = btnCompletar.parentElement.previousElementSibling;
            tarea.classList.toggle('completed');
        }
        function eliminarTarea(btnEliminar){
            var tarea = btnEliminar.parentElement.parentElement;
            tarea.remove();
        }
      
    </script>
</body>
</html>
